<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    .form{
        border-color: black;
        text-align: center;
        background-color:rgb(158,240,240);
        padding-top: 5%;
        margin-left: 30%;
        margin-right: 30%;
    }
    .inputs{
        width:80%;
        height: 20%;
        margin-bottom: 7%;
    }
    h3{
        font-size: 40px;
    }
    .head{
        background-color:rgb(158,240,240);

    }
</style>
<body>
    <div class="head"><h3 style="text-align: center;">Please Provide Your Details Here</h3></div><hr>
    <form>
    <div class="form">
        <input type="text" name="name" placeholder="Name" class="inputs" required><br>
        <input type="email" name="email" placeholder=" Email Id" class="inputs" required><br>
        <input type="number" name="number" placeholder="Contact number" class="inputs" required><br>
        <input type="text" name="text" placeholder="Enter your request here" class="inputs" required><br>
        <input type="submit" name="submit" class="inputs"><br>

    </div>
    </form>
</body>
</html>
